<div >
        <form (ngSubmit)="editUser()" >
            <div class="form-group">
                <label>Email:</label>  
                <input type="text" class="form-control"  [(ngModel)]="email" id="email" name="email" required value="{{user?.email}}"/>
            </div>
            <div class="form-group">
                <label>Name:</label>  
                <input type="text" class="form-control"  [(ngModel)]="name" id="name" name="name" required value="{{user?.name}}"/>
            </div>
            <div class="form-group">
                <label>Surname:</label>  
                <input type="text" class="form-control"  [(ngModel)]="surname" id="surname" name="surname" required value="{{user?.surname}}"/>
            </div>
            <div class="form-group">
                <label>Faculty:</label>  
                <input type="text" class="form-control"  [(ngModel)]="faculty" id="faculty" name="faculty" required value="{{user?.faculty}}"/>
            </div>
            <div class="form-group">
                <label >Course:</label>  
                <input type="number" class="form-control"  [(ngModel)]="course" id="course" name="course" min="0" required value="{{user?.course}}"/>
            </div>
            <div class="form-group">
                <label>Group:</label>
                <input type="number"  class="form-control"  name="group" [(ngModel)]="group" min="0" required value="{{user?.group}}"/>
            </div>    
            <button type="submit">Submit</button>
        </form>            
    </div>
    
    <button (click)="goBack()" class="btn  btn-primary">Go back</button>
